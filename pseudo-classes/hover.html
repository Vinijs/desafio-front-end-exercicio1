<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Class :hover</title>
    <style>
        button:hover {
            background-color: blue;
            color: white;
            cursor: copy;
        }
    </style>
</head>
<body>
    <button>Passe o mouse aqui</button>
</body>
</html>
