<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::first-line {
            font-weight: bold;
            color: purple;
        }
    </style>
</head>
<body>
    <p>Este é um parágrafo longo para demonstrar como a primeira linha <br>
         pode ter um estilo diferente do restante do texto.</p>
</body>
</html>
